<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GetSeated</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="icon.css">
</head>
<body>
	<div class="landing-screen">
		<header>
			<p> <span>Plan it</span><br><br>
			Every meet made special</p>
		</header>
		<div class="icons">
			<div class="icon">
				
				<a href="#"><i class="icon-location"></i></a>
				<h3>Discover</h3>
			</div>
			<div class="icon">
				<a href="#"><i class="icon-article-alt"></i></a>
				<h3>Plan</h3>
			</div>
			<div class="icon">
				<a href="#"><i class="icon-share"></i></a>
				<h3>Share</h3>
			</div>
		</div>
	</div>
	<div class="envelop">	
			<p class="slogan-quote">Plan is for <span>hanging out</span> in a <span>restaurant</span><br> near <span>area</span> at <span>time</span></p>
		<form action="" method="post" accept-charset="utf-8">
			<label>Name your Plan</label><br>
			<input name="Plan" type="text">
			<p>Invite via</p>
			<label>E-mail</label><br>
			<input name="e-mail" type="email" >
			<button type="submit">Send</button>
		</form>
		<div class="icons-2 text-center">
			<div class="seperator">
				<span>Or</span>
			</div>
			<div class="clearfix">
				<div class="icon-2 pull-left">
					<a href="#"><i class="icon-facebook"></i></a>
				</div>
				<div class="icon-2">
					<a href="#"><i class="icon-whatsapp"></i></a>
				</div>
				<div class="icon-2 pull-right">
					<a href="#"><i class="icon-gplus"></i></a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
